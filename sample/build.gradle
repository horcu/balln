apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.horcu.apps.maura"
        minSdkVersion 20
        targetSdkVersion 22
        versionCode 1
        versionName '1'
    }
    buildTypes {
//        debug {
//            applicationIdSuffix ".debug"
//        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }


}

dependencies {
    compile project(':lib')
    compile(
            [group: 'nl.elastique.poetry', name: 'poetry-core', version: '1.1+'],
            [group: 'nl.elastique.poetry', name: 'poetry-web', version: '1.1+'],
            [group: 'nl.elastique.poetry', name: 'poetry-data', version: '1.1+']
    )
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'io.reactivex:rxjava:1.0.0'
    compile 'io.reactivex:rxandroid:0.23.0'
    compile 'javax.annotation:javax.annotation-api:1.2'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'org.mod4j.org.apache.commons:lang:2.1.0'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'com.google.android.gms:play-services-identity:7.5.0'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.marvinlabs:android-floatinglabel-widgets:1.6.1@aar'
}
